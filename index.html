<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Top Eleven Таймер</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111827;
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .timer-card {
            background: #1f2937;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .timer-display {
            font-family: 'Monaco', monospace;
            font-size: 5rem;
            color: #ffffff;
            background: #111827;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
        }
        .btn {
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            border: none;
            margin: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.875rem;
        }
        .btn:hover {
            transform: translateY(-1px);
        }
        .input-time {
            background: #111827;
            border: 1px solid #374151;
            color: white;
            padding: 0.75rem;
            border-radius: 6px;
            width: 120px;
            text-align: center;
            margin: 1rem 0;
        }
        .input-time::placeholder {
            color: #6b7280;
        }
        .market-info {
            background: #1f2937;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="market-info">
            <h1 class="text-xl font-bold mb-2">Таймер аукциона</h1>
            <p class="text-sm text-gray-400">Я создал этот таймер потому что устал отвлекаться на обновления аукциона. Теперь он сам издаёт звук и показывает конфетти когда пора проверить новые лоты.</p>
        </div>

        <div class="timer-card">
            <div id="timer" class="timer-display">04:00</div>

            <input type="text" id="timeInput" placeholder="ММ:СС" class="input-time"/>

            <div class="flex flex-wrap justify-center gap-2">
                <button id="startButton" class="btn bg-blue-600 hover:bg-blue-700">Старт</button>
                <button id="stopButton" class="btn bg-red-600 hover:bg-red-700">Стоп</button>
                <button id="resetButton" class="btn bg-gray-600 hover:bg-gray-700">Сброс</button>
                <button id="editButton" class="btn bg-indigo-600 hover:bg-indigo-700">Изменить</button>
            </div>
        </div>
    </div>

    <audio id="timerSound" src="assets/bell.mp3" preload="auto"></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script>
        let timer;
        let isRunning = false;
        let timeLeft = 240;
        let lastTimestamp = 0;
        const timerDisplay = document.getElementById('timer');
        const timerSound = document.getElementById('timerSound');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const resetButton = document.getElementById('resetButton');
        const editButton = document.getElementById('editButton');
        const timeInput = document.getElementById('timeInput');

        // Запрашиваем разрешение на уведомления
        if ('Notification' in window) {
            Notification.requestPermission();
        }

        function startTimer() {
            if (isRunning) return;
            isRunning = true;
            lastTimestamp = Date.now();
            timer = setInterval(updateTimer, 100); // Проверяем каждые 100мс для точности
            startButton.disabled = true;
            editButton.disabled = true;
        }

        function stopTimer() {
            isRunning = false;
            clearInterval(timer);
            startButton.disabled = false;
            editButton.disabled = false;
        }

        function resetTimer() {
            stopTimer();
            timeLeft = 240;
            updateTimerDisplay();
        }

        function updateTimer() {
            if (!isRunning) return;

            const currentTime = Date.now();
            const elapsed = Math.floor((currentTime - lastTimestamp) / 1000);

            if (elapsed >= 1) {
                timeLeft = Math.max(0, timeLeft - elapsed);
                lastTimestamp = currentTime;
                updateTimerDisplay();

                if (timeLeft === 0) {
                    showNotification();
                    playSound();
                    // Автоматически устанавливаем 4 минуты и продолжаем
                    timeLeft = 240; // 4 минуты = 240 секунд
                    updateTimerDisplay();
                }
            }
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function showNotification() {
            celebrateWithConfetti();
            
            // Показываем системное уведомление
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('Время проверить аукцион!', {
                    body: 'Пора посмотреть новые лоты в Top Eleven',
                    icon: '/favicon.ico'
                });
            }
        }

        function playSound() {
            timerSound.currentTime = 0;
            const playPromise = timerSound.play();
            if (playPromise !== undefined) {
                playPromise.catch(error => {
                    console.log("Audio play failed:", error);
                });
            }
        }

        // Обработчик видимости страницы
        document.addEventListener('visibilitychange', () => {
            if (!document.hidden && isRunning) {
                lastTimestamp = Date.now();
            }
        });

        function celebrateWithConfetti() {
            const count = 200;
            const defaults = {
                origin: { y: 0.7 }
            };

            function fire(particleRatio, opts) {
                confetti({
                    ...defaults,
                    ...opts,
                    particleCount: Math.floor(count * particleRatio)
                });
            }

            fire(0.25, {
                spread: 26,
                startVelocity: 55,
            });

            fire(0.2, {
                spread: 60,
            });

            fire(0.35, {
                spread: 100,
                decay: 0.91,
                scalar: 0.8
            });

            fire(0.1, {
                spread: 120,
                startVelocity: 25,
                decay: 0.92,
                scalar: 1.2
            });

            fire(0.1, {
                spread: 120,
                startVelocity: 45,
            });
        }

        function parseTimeInput(input) {
            // Убираем все пробелы
            input = input.replace(/\s/g, '');
            
            // Проверяем формат MMSS (например, "0001")
            if (/^\d{4}$/.test(input)) {
                const minutes = parseInt(input.slice(0, 2));
                const seconds = parseInt(input.slice(2));
                if (seconds >= 60) return null;
                return minutes * 60 + seconds;
            }
            
            // Проверяем формат MM:SS
            const pattern = /^(\d{1,2}):(\d{2})$/;
            const match = input.match(pattern);
            
            if (!match) return null;
            
            const minutes = parseInt(match[1]);
            const seconds = parseInt(match[2]);
            
            if (seconds >= 60) return null;
            
            return minutes * 60 + seconds;
        }

        editButton.addEventListener('click', () => {
            const newTime = parseTimeInput(timeInput.value.trim());
            if (newTime !== null && newTime > 0) {
                timeLeft = newTime;
                updateTimerDisplay();
                timeInput.value = '';
            } else {
                timeInput.value = '';
                alert('Пожалуйста, введите время в формате ММ:СС или ММСС (например: 01:30 или 0130)');
            }
        });

        startButton.addEventListener('click', startTimer);
        stopButton.addEventListener('click', stopTimer);
        resetButton.addEventListener('click', resetTimer);

        updateTimerDisplay();
    </script>
</body>
</html>
