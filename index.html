  <style>
    body {

    .container {

    .start-button {

<body>
  <div class="container">
    <div class="start-screen" id="startScreen">
      <h1 class="text-3xl font-bold mb-4">–¢–∞–π–º–µ—Ä –∞—É–∫—Ü–∏–æ–Ω–∞</h1>
      <p class="text-gray-400 mb-8">–ù–∞–∂–º–∏—Ç–µ –∫–Ω–æ–ø–∫—É —á—Ç–æ–±—ã –Ω–∞—á–∞—Ç—å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å —Ç–∞–π–º–µ—Ä —Å–æ –∑–≤—É–∫–æ–≤—ã–º–∏ —É–≤–µ–¥–æ–º–ª–µ–Ω–∏—è–º–∏</p>
      <button class="start-button" id="startButton">–û—Ç–∫—Ä—ã—Ç—å —Ç–∞–π–º–µ—Ä</button>
    </div>
    <div class="timer-card" id="timerCard">
      <div class="flex items-center justify-center mb-4">
        <select id="modeSelect" class="bg-gray-800 text-white border border-gray-600 rounded-md px-4 py-2 w-48 mr-2">
          <option value="auto">–ê–≤—Ç–æ —Ä–µ–∂–∏–º</option>
          <option value="manual">–†—É—á–Ω–æ–π —Ä–µ–∂–∏–º</option>
        </select>
      </div>
      <div id="timer" class="timer-display">04:00</div>

      <div class="flex items-center justify-center mb-4">
        <select id="soundSelect" class="bg-gray-800 text-white border border-gray-600 rounded-md px-4 py-2 w-48">
          <option value="magic.mp3">–ú–∞–≥–∏—è</option>
          <option value="sound1.mp3">–ó–≤—É–∫1</option>
          <option value="sound2.mp3">–ó–≤—É–∫2</option>
          <option value="sound3.mp3">–ó–≤—É–∫3</option>
          <option value="woohoo.mp3">–í—É—Ö—É</option>
        </select>
        <button id="previewSound" class="ml-2 btn bg-purple-600 hover:bg-purple-700 py-2">üîä</button>
      </div>

      <div class="flex flex-wrap justify-center gap-2">
        <button id="startButton" class="btn bg-blue-600 hover:bg-blue-700">–°—Ç–∞—Ä—Ç</button>
        <button id="stopButton" class="btn bg-red-600 hover:bg-red-700">–°—Ç–æ–ø</button>
        <button id="resetButton" class="btn bg-gray-600 hover:bg-gray-700">–°–±—Ä–æ—Å</button>
        <div class="flex items-center">
          <input type="text" id="timeInput" placeholder="–ú–ú:–°–°" class="input-time mr-2"/>
          <button id="editButton" class="btn bg-indigo-600 hover:bg-indigo-700">–ò–∑–º–µ–Ω–∏—Ç—å</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    const START_DATE_STRING = 'Wed Jan 29 2025 19:12:00 GMT+0500 (–ó–∞–ø–∞–¥–Ω—ã–π –ö–∞–∑–∞—Ö—Å—Ç–∞–Ω)'
    const startDate = new Date(START_DATE_STRING)
    const TIMESTAMP_START = Math.floor(startDate.getTime() / 1000)
    let timeLeft = 240
    let isRunning = false
    let currentMode = 'auto'
    const timerWorker = new Worker('timer-worker.js')
    
    let timerSound = new Audio('assets/magic.mp3')
    timerSound.volume = 0.5
    let soundInitialized = false

    const timerDisplay = document.getElementById('timer')
    const startButton = document.getElementById('startButton')
    const stopButton = document.getElementById('stopButton')
    const resetButton = document.getElementById('resetButton')
    const editButton = document.getElementById('editButton')
    const timeInput = document.getElementById('timeInput')
    const soundSelect = document.getElementById('soundSelect')
    const previewSound = document.getElementById('previewSound')
    const modeSelect = document.getElementById('modeSelect')
    const startScreen = document.getElementById('startScreen')
    const timerCard = document.getElementById('timerCard')

    const elements = {
      timerDisplay,
      startButton,
      stopButton,
      resetButton,
      editButton,
      timeInput,
      soundSelect,
      previewSound,
      modeSelect,
      startScreen,
      timerCard
    }

    for (const [name, element] of Object.entries(elements)) {
      if (!element) {
        console.error(`Element not found: ${name}`)
      }
    }

    if ('Notification' in window) {
      Notification.requestPermission()
    }

    function startTimer() {
      if (!isRunning) {
        isRunning = true
        timerWorker.postMessage({
          command: 'start',
          timeLeft: timeLeft,
          mode: currentMode,
          timestampStart: TIMESTAMP_START
        })
        startButton.disabled = true
        stopButton.disabled = false
      }
    }

    function stopTimer() {
      if (isRunning) {
        isRunning = false
        timerWorker.postMessage({ command: 'stop' })
        startButton.disabled = false
        stopButton.disabled = true
      }
    }

    function resetTimer() {
      stopTimer()
      timeLeft = 240
      updateTimerDisplay()
    }

    function updateTimerDisplay() {
      const minutes = Math.floor(timeLeft / 60)
      const seconds = timeLeft % 60
      timerDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`
    }

    timerWorker.onmessage = function(e) {
      if (e.data.command === 'tick') {
        timeLeft = e.data.timeLeft
        updateTimerDisplay()
      } else if (e.data.command === 'timeout') {
        playSound()
        celebrateWithConfetti()
        showNotification()
        
        if (currentMode !== 'auto') {
          setTimeout(() => {
            resetTimer()
            startTimer()
          }, 1000)
        }
      }
    }

    function playSound() {
      if (!soundInitialized) {
        return initSound().then(() => {
          timerSound.currentTime = 0
          return timerSound.play()
        })
      }
      
      timerSound.currentTime = 0
      return timerSound.play().catch(error => {
        console.error('Error playing sound:', error)
      })
    }

    async function initSound() {
      try {
        await timerSound.play()
        timerSound.pause()
        timerSound.currentTime = 0
        soundInitialized = true
      } catch (error) {
        console.error('Error initializing sound:', error)
        setTimeout(initSound, 1000)
      }
    }

    soundSelect.addEventListener('change', () => {
      timerSound = new Audio('assets/' + soundSelect.value)
      timerSound.volume = 0.5
      soundInitialized = false // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Ñ–ª–∞–≥ –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏–∏
      initSound() // –†–µ–∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∑–≤—É–∫ –ø—Ä–∏ —Å–º–µ–Ω–µ
    })

    previewSound.addEventListener('click', () => {
      if (!soundInitialized) {
        initSound().then(() => {
          playSound()
        })
      } else {
        playSound()
      }
    })

    document.addEventListener('visibilitychange', () => {
      if (!document.hidden && isRunning) {
        timerWorker.postMessage({ command: 'resume' })
      }
    })

    function celebrateWithConfetti() {
      const count = 200
      const defaults = { origin: { y: 0.7 } }
      function fire(particleRatio, opts) {
        confetti({ ...defaults, ...opts, particleCount: Math.floor(count * particleRatio) })
      }
      fire(0.25, { spread: 26, startVelocity: 55 })
      fire(0.2, { spread: 60 })
      fire(0.35, { spread: 100, decay: 0.91, scalar: 0.8 })
      fire(0.1, { spread: 120, startVelocity: 25, decay: 0.92, scalar: 1.2 })
      fire(0.1, { spread: 120, startVelocity: 45 })
    }

    function showNotification() {
      celebrateWithConfetti()
      if ('Notification' in window && Notification.permission === 'granted') {
        new Notification('–í—Ä–µ–º—è –ø—Ä–æ–≤–µ—Ä–∏—Ç—å –∞—É–∫—Ü–∏–æ–Ω!', {
          body: '–ü–æ—Å–º–æ—Ç—Ä–∏—Ç–µ –Ω–æ–≤—ã–µ –ª–æ—Ç—ã',
          icon: '/favicon.ico',
          requireInteraction: true,
          silent: false
        })
      }
    }

    function parseTimeInput(input) {
      input = input.replace(/\s/g, '')
      if (/^\d{4}$/.test(input)) {
        const minutes = parseInt(input.slice(0, 2))
        const seconds = parseInt(input.slice(2))
        if (seconds >= 60) return null
        return minutes * 60 + seconds
      }
      const pattern = /^(\d{1,2}):(\d{2})$/
      const match = input.match(pattern)
      if (!match) return null
      const minutes = parseInt(match[1])
      const seconds = parseInt(match[2])
      if (seconds >= 60) return null
      return minutes * 60 + seconds
    }

    editButton.addEventListener('click', () => {
      const newTime = parseTimeInput(timeInput.value.trim())
      if (newTime !== null && newTime > 0) {
        timeLeft = newTime
        updateTimerDisplay()
        timeInput.value = ''
      } else {
        timeInput.value = ''
        alert('–í–≤–µ–¥–∏—Ç–µ –≤—Ä–µ–º—è –≤ —Ñ–æ—Ä–º–∞—Ç–µ –ú–ú:–°–° –∏–ª–∏ –ú–ú–°–°')
      }
    })

    modeSelect.addEventListener('change', () => {
      currentMode = modeSelect.value
      if (currentMode === 'auto') {
        startTimer()
        stopButton.disabled = true
        resetButton.disabled = true
      } else {
        stopButton.disabled = false
        resetButton.disabled = false
        stopTimer()
      }
      editButton.disabled = (currentMode === 'auto')
      timeInput.disabled = (currentMode === 'auto')
    })

    startButton.addEventListener('click', startTimer)
    stopButton.addEventListener('click', stopTimer)
    resetButton.addEventListener('click', resetTimer)

    document.getElementById('startButton').addEventListener('click', async () => {
      startScreen.style.display = 'none'
      timerCard.style.display = 'block'
      
      await initSound()
      
      startTimer()
    })

    // Initialize UI state
    startButton.disabled = false
    stopButton.disabled = true
    updateTimerDisplay()
  </script>
</body>
