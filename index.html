<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Top Eleven Таймер</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #111827;
            min-height: 100vh;
            color: white;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        .timer-card {
            background: #1f2937;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .timer-display {
            font-family: 'Monaco', monospace;
            font-size: 5rem;
            color: #ffffff;
            background: #111827;
            border-radius: 8px;
            padding: 1rem;
            margin: 1rem 0;
            text-align: center;
        }
        .btn {
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            border: none;
            margin: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.875rem;
        }
        .btn:hover {
            transform: translateY(-1px);
        }
        .input-time {
            background: #111827;
            border: 1px solid #374151;
            color: white;
            padding: 0.75rem;
            border-radius: 6px;
            width: 120px;
            text-align: center;
            margin: 1rem 0;
        }
        .input-time::placeholder {
            color: #6b7280;
        }
        .market-info {
            background: #1f2937;
            padding: 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="market-info">
            <h1 class="text-xl font-bold mb-2">Таймер аукциона</h1>
            <p class="text-sm text-gray-400">Я создал этот таймер потому что устал отвлекаться на обновления аукциона. Теперь он сам издаёт звук и показывает конфетти когда пора проверить новые лоты.</p>
        </div>

        <div class="timer-card">
            <div id="timer" class="timer-display">04:00</div>

            <input type="text" id="timeInput" placeholder="ММ:СС" class="input-time"/>

            <div class="flex flex-wrap justify-center gap-2">
                <button id="startButton" class="btn bg-blue-600 hover:bg-blue-700">Старт</button>
                <button id="stopButton" class="btn bg-red-600 hover:bg-red-700">Стоп</button>
                <button id="resetButton" class="btn bg-gray-600 hover:bg-gray-700">Сброс</button>
                <button id="editButton" class="btn bg-indigo-600 hover:bg-indigo-700">Изменить</button>
            </div>
        </div>
    </div>

    <audio id="timerSound" src="assets/bell.mp3" preload="auto"></audio>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    
    <script>
        let timer;
        let isRunning = false;
        let timeLeft = 240;
        const timerDisplay = document.getElementById('timer');
        const timeInput = document.getElementById('timeInput');
        const editButton = document.getElementById('editButton');
        const startButton = document.getElementById('startButton');
        const stopButton = document.getElementById('stopButton');
        const resetButton = document.getElementById('resetButton');
        const timerSound = document.getElementById('timerSound');

        Notification.requestPermission();

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                startButton.textContent = 'Пауза';
                
                timer = setInterval(() => {
                    timeLeft--;
                    updateTimerDisplay();

                    if (timeLeft <= 0) {
                        showNotification();
                        playSound();
                        celebrateWithConfetti();
                        timeLeft = 240;
                        updateTimerDisplay();
                    }
                }, 1000);
            } else {
                clearInterval(timer);
                isRunning = false;
                startButton.textContent = 'Старт';
            }
        }

        function stopTimer() {
            clearInterval(timer);
            isRunning = false;
            startButton.textContent = 'Старт';
        }

        function resetTimer() {
            clearInterval(timer);
            isRunning = false;
            timeLeft = 240;
            updateTimerDisplay();
            startButton.textContent = 'Старт';
        }

        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            timerDisplay.textContent = 
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        async function showNotification() {
            try {
                if (!("Notification" in window)) {
                    console.log("Браузер не поддерживает уведомления");
                    return;
                }
                if (Notification.permission === "granted") {
                    new Notification("Обновление аукциона", {
                        body: "Новые лоты доступны"
                    });
                } else if (Notification.permission !== "denied") {
                    const permission = await Notification.requestPermission();
                    if (permission === "granted") {
                        new Notification("Обновление аукциона", {
                            body: "Новые лоты доступны"
                        });
                    }
                }
            } catch (error) {
                console.error("Ошибка уведомления:", error);
            }
        }

        function playSound() {
            let bellCount = 0;
            const playBell = () => {
                timerSound.currentTime = 0;
                timerSound.play().catch(err => console.error("Не удалось воспроизвести звук:", err));
                bellCount++;
                if (bellCount < 2) {
                    setTimeout(playBell, 1000);
                }
            };
            playBell();
        }

        function celebrateWithConfetti() {
            const launchConfetti = (delay, config) => {
                setTimeout(() => {
                    confetti({
                        particleCount: 150,
                        spread: 100,
                        origin: { y: 0.6 },
                        colors: ['#3b82f6', '#6366f1', '#ffffff', '#f4f4f4', '#1f2937'],
                        ...config
                    });
                }, delay);
            };

            launchConfetti(0, { 
                particleCount: 150,
                spread: 100
            });

            launchConfetti(700, { 
                particleCount: 100,
                angle: 60,
                spread: 80,
                origin: { x: 0 }
            });
            launchConfetti(700, { 
                particleCount: 100,
                angle: 120,
                spread: 80,
                origin: { x: 1 }
            });
        }

        function parseTimeInput(input) {
            let minutes, seconds;
            if (input.includes(':')) {
                const parts = input.split(':');
                if (parts.length !== 2) return null;
                minutes = parseInt(parts[0], 10);
                seconds = parseInt(parts[1], 10);
            } else {
                const num = parseInt(input, 10);
                if (isNaN(num)) return null;
                minutes = Math.floor(num / 100);
                seconds = num % 100;
            }
            if (isNaN(minutes) || isNaN(seconds) || minutes < 0 || seconds < 0 || seconds >= 60) {
                return null;
            }
            return minutes * 60 + seconds;
        }

        editButton.addEventListener('click', () => {
            const newTime = parseTimeInput(timeInput.value.trim());
            if (newTime !== null && newTime > 0) {
                timeLeft = newTime;
                updateTimerDisplay();
                timeInput.value = '';
            } else {
                alert('Неверный формат. Примеры: 4:00 или 400');
            }
        });

        startButton.addEventListener('click', startTimer);
        stopButton.addEventListener('click', stopTimer);
        resetButton.addEventListener('click', resetTimer);

        updateTimerDisplay();
    </script>
</body>
</html>
